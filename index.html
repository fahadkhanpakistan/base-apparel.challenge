<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="desktop.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main class="container">
        <div id="flex">
            <img src="images/logo.svg" alt="Base Apparel logo" id="logo">
            <img src="images/hero-mobile.jpg" alt="girl hero image" id="hero-image">
            <h1><em>We're</em> <br>coming <br> soon</h1>

            <p>Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <form id="form">
                <input type="email" placeholder="Email Address" required id="email">
                <button type="submit">
                    <span>
                        <img src="images/icon-arrow.svg" alt="submit button">
                    </span>
                </button>
                <p id="show-error"></p>
                <img src="images/icon-error.svg" alt="error icon" id="icon-error">
            </form>
        </div>
        <img src="images/hero-desktop.jpg" alt="Desktop girl image" id="desktop-hero">
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Fahad Khan</a>.
        </p>
    </footer>
    <script src="validate.js"></script>
</body></html>
